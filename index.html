<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="calculator-container">
        <h2 class="calculator-title">BMI Calculator</h2>
        <form action="" id="calculator-form">
            <div class="calculator-field">
                <label for="gender" class="calculator-tag">Gender: </label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="calculator-field">
                <label for="age" class="calculator-tag">Age: </label>
                <input type="number" placeholder="Enter age" id="age" required>
            </div>
            <div class="calculator-field">
                <label for="height" class="calculator-tag">Height: </label>
                <input type="number" placeholder="Feet" id="height-feet">
                <input type="number" placeholder="Inches" id="height-inches">
            </div>
            <div class="calculator-field">
                <label class="calculator-tag">Weight: </label>
                <input type="number" placeholder="Enter Weight in KG" id="weight" required>
            </div>
            <input type="submit" value="Calculate BMI" class="calculator-button"/>
        </form>
        <div id="calculator-result"><div>
        </div>
    <script src="js/index.js"></script>
</body>
</html>
